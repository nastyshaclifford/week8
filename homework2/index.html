<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виарушка</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/svg">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Intro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <img class="nav__logo" src="./assets/logo.svg" alt="logo">
        <h1 class="nav__title">ВИАРУШКА</h1>
        <button class="nav__cart-button">
            <span class="nav__button-text">КОРЗИНА</span>
            <img src="./assets/nav__btn.svg" alt="basket" class="nav__cart-icon">
        </button>
    </nav>
    <main class="main">
        <div class="main__content">
        <h1 class="main__title">ВИРТУАЛЬНАЯ <br>РЕАЛЬНОСТЬ <br>БЕЗ ПРОВОДОВ</h1>
        <p class="main__p">Лучшее, что случалось с виртуальным миром<br> в реальности. Новый компактный шлем<br> без проводов и дорогих комьютеров.</p>
        <button class="button">
            <span class="button__text">КУПИТЬ</span>
            <img src="./assets/ico.svg" alt="icon" class="button__icon">
        </button>
        </div>
        <img class="main__image" src="./assets/main__pic.png" alt="Изображение виртуальной реальности">
    </main>
    <footer class="footer">
        <div class="footer__section">
            <ul class="footer__list">
                <li><a href="#" class="footer__link">Возможности</a></li>
                <li><a href="#" class="footer__link">Где купить</a></li>
                <li><a href="#" class="footer__link">Доставка</a></li>
                <li><a href="#" class="footer__link">Помощь</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
